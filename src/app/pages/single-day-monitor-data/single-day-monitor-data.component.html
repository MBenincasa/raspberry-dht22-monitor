<div class="container-sm">
    <div class="row text-center py-2">
        <h1 class="display-1">Raspberry DHT22 Monitor</h1>
        <h3 class="display-3">Single date</h3>
    </div>
    <div class="d-grid gap-2 pb-3">
        <button type="button" class="btn btn-primary btn-block" (click)="onClick()">All dates</button>
    </div>
    <div class="row pt-3 justify-content-end">
        <form>
            <div class="form-group col-md-6 ù">
                <label for="datepicker">Select date</label>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="datepicker" ngbDatepicker
                        #d="ngbDatepicker" [(ngModel)]="selectedDate">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-end pt-2">
                <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </div>
    <div *ngIf="data.length > 0">
        <h4 class="display-4">Line chart</h4>
        <app-data-chart [group]="data[0]"></app-data-chart>
        <h4 class="display-4">Table Data</h4>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Time (UTC +01.00)</th>
                    <th>Temperature (°C)</th>
                    <th>Humidity (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of getPagedItems()">
                    <td>{{ item?.time }}</td>
                    <td>{{ item?.temperature | number:'2.1' }}</td>
                    <td>{{ item?.humidity | number:'2.1' }}</td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-end" [collectionSize]="data[0]?.items.length"
            [(page)]="currentPage" [pageSize]="pageSize" [maxSize]="3" [rotate]="true" [boundaryLinks]="true"
            [ellipses]="false">
        </ngb-pagination>
    </div>
    <div *ngIf="data.length == 0 && dataEmpty == false">
        <div class="d-flex justify-content-center pt-5">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
        </div>
    </div>
    <div *ngIf="dataEmpty == true">
        <div class="row">
            <h4 class="display-4 text-center">No Data</h4>
        </div>
    </div>
</div>
